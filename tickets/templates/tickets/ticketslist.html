{% extends "baseplate/oldlayout.html" %}
{% block body %}
  <h1><a href="{{ url_for('TicketsView:index') }}">Tickets</a></h1>
  <ul class=results>
  {% for result in results %}
    <li><h2><a href="{{ url_for('TicketsView:get', uuid=result.id) }}">{{ result.id|safe }}</a> </h2>{{ result.id|safe }}
  {% else %}
    <li><em>No Tickets here so far...</em>
  {% endfor %}
  </ul>
{% endblock %}
